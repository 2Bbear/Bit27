<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=penrf9sjWqff0tZLTxbJ"></script>
</head>
<body>
<div id="map" style="width:100%;height:270px"></div>

<script>

function getUrlParams() {
    var params = {};
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str, key, value) { params[key] = value; });
    return params;
} 

oParams=getUrlParams();


var position = new naver.maps.LatLng(oParams.X,oParams.Y);

var map = new naver.maps.Map('map', {
    center: position,
    zoom: 10
});

var marker = new naver.maps.Marker({
    position: position,
    map: map
});


<!--마커 생성-->

naver.maps.Event.addListener(map, 'click', function(e) {
    marker.setPosition(e.coord);
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X1,oParams.Y1),
    map: map
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X2,oParams.Y2),
    map: map
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X3,oParams.Y3),
    map: map
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X4,oParams.Y4),
    map: map
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X5,oParams.Y5),
    map: map
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X6,oParams.Y6),
    map: map
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X7,oParams.Y7),
    map: map
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X8,oParams.Y8),
    map: map
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(oParams.X9,oParams.Y9),
    map: map
});




</script>
</body>
</html>
